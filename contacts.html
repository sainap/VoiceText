<html>
<head>
  <title>{{page_title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="”//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js”" type="”text/javascript”">
</script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.17/p5.js"></script>


  <!-- local files -->
  <link type="text/css" rel="stylesheet" href="/stylesheets/callmain.css" />
  <script src="/stylesheets/p5.dom.js"></script>
  <script src="/stylesheets/p5.speech.js"></script>
  <script src="/stylesheets/p5.sound.js"></script>
  <script src="/stylesheets/callmain.js"></script>
</head>
<body>

<div class="contact-form">
	<ul class="list-group">
	<li class="list-group-item">
	    <span class="badge"></span>
	    My Contacts
	</li>
	<li class="list-group-item">
	    <span class="badge"><img src="/stylesheets/mic.png"></span>
	    <div id="recipient">Search Contacts</div>
	</li>
	{% for name in contacts%}
	  <li class="list-group-item" id={{name}}>
	    <span class="badge">{{contacts[name]}}</span>
	    {{name}}
	  </li>
	 {% endfor%}
	 <li class="list-group-item">
	    <span class="badge"><img src="/stylesheets/add.png"></span>
	    Add Contact
	</li>
	</ul>
</div>
Request was for {{url}}
{% for i in counter_list %}
<p>{{greeting}}</p>
{% endfor %}
</body>
</html>
